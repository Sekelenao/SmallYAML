name: Java CI with Maven

on:
  pull_request:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

  badges:
    name: Update Coverage Badges
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: badges
          generate-branches-badge: true
          generate-summary: true
          coverage-badge-filename: Coverage.svg
          branches-badge-filename: Branches.svg
          coverage-label: Coverage
          branches-label: Branches

      - name: Checkout badges branch
        uses: actions/checkout@v4
        with:
          ref: badges
          path: badges-branch

      - name: Copy badges to badges branch root
        run: |
          cp badges/Coverage.svg badges-branch/
          cp badges/Branches.svg badges-branch/

      - name: Commit and push badges
        working-directory: badges-branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Coverage.svg Branches.svg
          if git diff --staged --quiet; then
            echo "No changes to badges"
          else
            git commit -m "Update coverage badges"
            git push
          fi