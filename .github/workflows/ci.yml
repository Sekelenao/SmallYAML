name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 1

  badges:
    name: Update Coverage Badges
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download JaCoCo report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Generate JaCoCo Badges
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: .
          generate-branches-badge: true
          generate-summary: true
          coverage-badge-filename: Coverage.svg
          branches-badge-filename: Branches.svg
          coverage-label: Coverage
          branches-label: Branches

      - name: Deploy badges to badges branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin badges
          git checkout badges
          cp badges-temp/Coverage.svg badges-temp/Branches.svg .
          git add Coverage.svg Branches.svg
          git diff --staged --quiet || git commit -m "Update coverage badges"
          git push origin badges